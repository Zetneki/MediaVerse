<p-dialog
  header="Add to Library"
  [modal]="true"
  [visible]="visible()"
  (visibleChange)="onDialogVisibilityChange($event)"
  [style]="{ width: '70%' }"
  [draggable]="false"
  [breakpoints]="{ '1199px': '80%', '575px': '90%' }"
>
  <p-button label="Cancel" (click)="close()" />
  <p-button label="Save" (click)="close()" />
</p-dialog>
