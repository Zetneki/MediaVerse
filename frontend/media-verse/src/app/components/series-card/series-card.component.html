<div class="card" [routerLink]="['/discover/series', series().id]">
  <img [src]="series().poster_path" alt="poster" class="card__img" />
  <div class="card__info">
    <h3 class="title" title="{{ series().name }}">
      {{ series().name | truncate : 40 }}
    </h3>
    <p class="date">{{ series().first_air_date | date : "dd MMM yyyy" }}</p>
    <p-knob
      [(ngModel)]="value"
      [min]="0"
      [max]="10"
      [step]="0.5"
      [readonly]="true"
      [strokeWidth]="10"
      [size]="60"
      [disabled]="true"
      class="rating"
    ></p-knob>
  </div>
</div>
