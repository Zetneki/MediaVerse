<div class="card" [routerLink]="['/discover/movie', movie().id]">
  <img [src]="movie().poster_path" alt="poster" class="card__img" />
  <div class="card__info">
    <h3 class="title" title="{{ movie().title }}">
      {{ movie().title | truncate : 40 }}
    </h3>
    <p class="date">{{ movie().release_date | date : "dd MMM yyyy" }}</p>
    <p-knob
      [(ngModel)]="value"
      [min]="0"
      [max]="10"
      [step]="0.5"
      [readonly]="true"
      [strokeWidth]="10"
      [size]="60"
      [disabled]="true"
      class="rating"
    ></p-knob>
  </div>
</div>
